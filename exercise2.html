<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Exercise #2: Changing colors</title>
  <style>
    #mydiv {
      width: 200px;
      height: 200px;
      border: 1px solid black;
    }
  </style>

</head>

<body>
  <div id="mydiv" onclick="change()"></div>

  <script>
    const colors = ['blue', 'red', 'green'];
    const mydiv = document.getElementById('mydiv');
    let index = 0;

    function change() {
      if (index > colors.length - 1) {
        index = 0;
      }

      mydiv.style.backgroundColor = colors[index];
      index += 1;
    }


  </script>
</body>

</html>
