<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Exercise #1: Changing text</title>
  <style>
    #mydiv {
      width: 300px;
      height: 50px;
      line-height: 50px;
      /* for vertical alignment of text */
      text-align: center;
      border: 1px solid black;
      background-color: yellow;
      font-size: 2em;
      font-weight: bold;
    }
  </style>

</head>

<body>

  <div id="mydiv">Hello world</div>
  <script>
    const mydiv = document.getElementById('mydiv');
    console.log(mydiv);

    mydiv.addEventListener("mouseenter", () => {
      console.log('evetn');
      mydiv.innerText = 'Can I help you?';
    });
    mydiv.addEventListener("mouseleave", () => {
      console.log('evetn');
      mydiv.innerText = 'Hello World';
    })
  </script>
</body>

</html>
